<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="Styles/contact.css">
    <title>Contact</title>
</head>
<body>
    <div class="contact">
        <div class="container">
            <div class="navbar">
                <header>
                    <div id="logo">
                        <a href="home.html">
                            <div id="logo_img">
                                <img src="./Features/profile.jpeg" alt="logo">
                            </div>
                            <div id="logo_title">
                                <h3>Code with <span>Othman</span></h3>
                                <p>Build something great!</p>
                            </div>
                        </a>
                        
                    </div>

                    <nav>
                        <a href="home.html">Home</a>
                        <a href="">About</a>
                        <a href="">Skils</a>
                        <a href="">Projects</a>
                    </nav>

                    <a href="" class="btn">LET'S TALK &nbsp; <i class="fas fa-comment"></i></a>
                </header>
            </div>
            <div class="contact_me">
                <div class="my_social">
                    <h1>Let's Talk</h1>
                    <p>
                        Have a project in mind? Looking to partner or work together? 
                        Reach out through the form and I'll get back to you as soon as possible.
                    </p>
                    <div class="email_phone">
                        <i class="fas fa-envelope social-icon"></i> <b>ouhlalothman@gmail.com</b><br>
                    </div>
                    <div class="email_phone">
                        <i class="fas fa-phone social-icon"></i><b>+212 658847379</b><br>
                    </div>

                    <div class="icons">
                        <a href="https://www.facebook.com/yourprofile" target="_blank"><i class="fab fa-facebook social-icon"></i></a>
                        <a href="https://github.com/OthmanOuhlale" target="_blank"><i class="fab fa-github social-icon"></i></a>
                        <a href="https://www.instagram.com/yourusername" target="_blank"><i class="fab fa-instagram social-icon"></i></a>
                        <a href="https://www.linkedin.com/in/othman-ouhlale-819646234" target="_blank"><i class="fab fa-linkedin social-icon"></i></a>
                    </div>
                </div>
                <div class="form_contact">
                    <form action="">
                        <label for="name">Name</label><input type="text" name="name">
                        <label for="email">Email Address</label><input type="email" name="email" required>
                        <label for="phone">Phone</label><input type="text" name="phone" required>
                        <label for="subject">Your need ?</label>
                        <select name="subject" style="width: 92.3%;">
                            <option value="web_dev">Website Development</option>
                            <option value="web_dev">Website Design</option>
                            <option value="web_dev">Web Consulting</option>
                        </select>
                        <label>Description or Message</label><textarea name="message" cols="30" rows="10" placeholder="Message..."></textarea>
                    </form>
                </div>
            </div>
            
        </div>
        
    </div>
</body>
</html>
